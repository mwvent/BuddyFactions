name: BuddyFactions
author: mwvent
description: Factions with BuddyPress backend
version: 1.0dev
main: BuddyFactions\Main
api: [2.0.0]
commands:
  f:
    description: use /f help for all parameters
    permission: f.command
permissions:
  f.command:
    default: true
    description: "Allow use of all faction commands"
  f.override:
    default: op
    description: "Allows op users to override factions"
